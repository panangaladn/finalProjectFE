<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shadow (Pvt) Ltd</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container-fluid all-page-container">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-12 col-md-3 col-lg-2 bg-light vh-100 side-menu">
                <div class="logo-box">
                    <a href="../file/home.html">
                        <img src="../image/logo.jpg">
                    </a>
                </div>
                <div class="menu-box">
                    <nav class="nav flex-column py-3 side-menu">                    
                        <span class="menu-btn"><a href="../file/fields.html">Fields</a></span>
                        <span class="menu-btn"><a href="../file/crops.html">Crops</a></span>
                        <span class="menu-btn"><a href="../file/staffs.html">Staff</a></span>
                        <span class="menu-btn"><a href="../file/monitoring.html">Monitoring</a></span>
                        <span class="menu-btn"><a href="../file/equipment.html">Equipment</a></span>
                        <span class="menu-btn"><a href="../file/vehicle.html">Vehical</a></span>
                        <span class="menu-btn"><a href="../file/users.html">Users</a></span>
                        <span class="menu-btn" id="logout"><a href="../file/logout.html">Logout</a></span>
                    </nav>
                </div>            
            </div>
            <!-- Main Content -->
            <div class="col-12 col-md-9 col-lg-10 main-content-box">
                <div class="title-bar">
                  Welcome to Crop Monitoring System - Green Shadow Privet Limited.
                  <div class="login-box">
                    <img src="../image/icon/login.png" alt="loginIcon">
                    <span>Saman</span>
                </div>
                </div>
                <div class="section-bar">
                    <span> Crop Data Management</span>                   
                </div>
                    <div class="row dash">
                        <div class="col-12 col-sm-12 col-md-12 col-lg-5 form-section">
                            <form id="cropForm">
                                <table>
                                <tr class="tr-class">
                                    <td class="td-class"><span class="form-label">Crop Code</span></td>
                                    <td class="td-class"><input type="text" class="form-control" name="cropCode" id="cropCode" disabled></td>
                                </tr>
                                <tr class="tr-class">
                                    <td class="td-class"><span class="form-label">Common Name</span></td>
                                    <td class="td-class"><input type="text" class="form-control" name="cropCommonName" id="cropCommonName"></td>
                                </tr>
                                <tr class="tr-class">
                                    <td class="td-class"><span class="form-label">Sci. Name</span></td>
                                    <td class="td-class"><input type="text" class="form-control" name="cropScientificName" id="cropScientificName"></td>
                                </tr>
                                
                                <tr class="tr-class">
                                    <td class="td-class"><span class="form-label">Category</span></td>
                                    <td class="td-class"><input type="text" class="form-control" name="category" id="category"></td>
                                </tr>
                                <tr class="tr-class">
                                    <td class="td-class"><span class="form-label">Season</span></td>
                                    <td class="td-class"><input type="text" class="form-control" name="cropSeason" id="cropSeason"></td>
                                </tr>
                                <tr class="tr-class">
                                    <td class="td-class"><span class="form-label">FieldCode</span></td>
                                    <td class="td-class">
                                        <select  class="form-control" name="fieldCode" id="fieldCode">                                           
                                        </select>
                                    </td>
                                </tr>
                                <tr class="tr-class">
                                    <td class="td-class"><span class="form-label">Image</span></td>
                                    <td class="td-class"><input type="file" class="form-control-file" name="cropImage" id="cropImage">
                                        <img id="uploadedImage1" style="width: 65px; height: 65px; display: none;"/> 
                                    </td>                                                                        
                                </tr>                               
                                </table>
                            </form>
                            
                            <div class="button-bar">
                                <button class="btn btn-success" onclick="saveCrop()">Save</button>
                                <button class="btn btn-warning" onclick="updateCrop()">Update</button>
                                <button class="btn btn-danger" onclick="deleteCrop(cropCode)">Delete</button>
                            </div>

                        </div>
                        <div class="col-12 col-sm-12 col-md-12 col-lg-6 table-section table-container">
                           
                            <table id="cropsTable" class="table table-bordered table-striped mb-0 ">
                                <thead class="table-dark">
                                  <tr>
                                    <th>#</th>
                                    <th>Crop Code</th>
                                    <th>Common Name</th>
                                    <th>Scientific Name</th>                                    
                                    <th>Category</th>
                                    <th>Season</th>
                                    <th>FieldCode</th>
                                    <th>Image</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  
                                </tbody>
                            </table>
                        </div>                    
                    </div>     
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/crops.js"></script>
</body>
</html>
